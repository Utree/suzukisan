<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head lang="ja">

    <link th:href="@{/css/login.css}" rel="stylesheet"/>

</head>

<body>
<div layout:decorator="layout">
    <div layout:fragment="contents">

        <div class="container">
            <form action="" th:action="@{/login}" method="post">
                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-xs-4">
                            <input type="text" name="email" class="form-control" size="30" placeholder="Email">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-xs-4">
                            <input type="password" name="password" class="form-control" size="30" placeholder="Password">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="row justify-content-center">
                        <div class="col-xs-6">
                            <p>
                                <button type="submit" class="btn btn-success ">Login</button>
                            </p>
                        </div>
                    </div>
                </div>

            </form>

            <div th:if="${session['SPRING_SECURITY_LAST_EXCEPTION']} != null">
                <span th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
