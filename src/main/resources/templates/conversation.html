<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head lang="ja">
    <link th:href="@{/css/conversation.css}" rel="stylesheet"/>
</head>

<body>

<div layout:decorator="layout">
    <div layout:fragment="contents">
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <div class="center-block" id="video-container">
                        <img th:src="@{/images/illust-55.png}" width="300" height="300" style="border: 1px solid #ddd; border-radius: 50%;">
                        <audio id="their-audio" autoplay></audio>
                    </div>
                </div>
            </div>

            <p th:text="${genre}"></p>
            <p th:text="${soudan}"></p>

            <div class="row">
                <div class="mx-auto">
                    <div class="col-sm-12">
                        <div class="card">
                            <div class="card-body">
                                aaaaaaaaaaaさん
                            </div>
                        </div>
                    </div>
                </div>
            </div>

                <p>Your id: <span id="my-id">...</span></p>
                <form id="make-call" class="pure-form">
                    <input type="text" placeholder="Call user id..." id="callto-id">
                    <button href="#" class="pure-button pure-button-success" type="submit">Call</button>
                </form>
                <form id="end-call" class="pure-form">
                    <p>Currently in call with <span id="their-id">...</span></p>
                    <button href="#" class="pure-button pure-button-success" type="submit">End Call</button>
                </form>

        </div>
    </div>
    <div layout:fragment="moreScripts">
        <script type="text/javascript" src="https://cdn.webrtc.ecl.ntt.com/skyway-latest.js"></script>
        <script th:inline="javascript">
            var role = [[${role}]];
        </script>
        <script th:src="@{/js/conversation.js}"></script>
    </div>
</div>
</body>
</html>
