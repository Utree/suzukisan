<!--新規ページ作成用テンプレート-->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head lang="ja">
    <link th:href="@{/css/matching.css}" rel="stylesheet"/>
</head>

<body>
<div layout:decorator="layout">
    <div layout:fragment="contents">
        <div class="container">
            <form id="matching-preference-form" action="" th:action="@{/connect}" method="post">
                <div class="matching-type-container" style="margin-top: 50px; margin-bottom: 100px; background-color: #f2f2f2; padding: 50px;">
                    <h2>相談立場</h2>
                    <div class="row">
                        <div class="mx-auto">
                            <div class="selection-group">
                                <div class="form-check form-check-inline">
                                    <input id="mentor" class="form-check-input" type="radio" name="soudan" value="mentor">
                                    <label for="mentor">
                                        <img th:src="@{/images/mentor.png}">
                                    </label>
                                </div>

                                <div class="form-check form-check-inline">
                                    <input id="mentee" class="form-check-input" type="radio" name="soudan" value="mentee">
                                    <label for="mentee">
                                        <img th:src="@{/images/mentee.png}">
                                    </label>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="row genre-container" style="margin-bottom: 100px; background-color: #f2f2f2; padding: 50px;">
                    <h2>相談ジャンルの選択(複数選択可能)</h2>
                    <div class="mx-auto">
                        <div class="selection-group">
                            <div class="form-check form-check-inline" th:each="genre:${genres}">
                                <input th:id="${genre.id}" type="checkbox" name="genre" th:value="${genre.name}">
                                <label th:for="${genre.id}">
                                    <img th:src="@{${genre.imageUrl}}">
                                    <p class="text-center" th:text="${genre.name}"></p>
                                </label>
                            </div>
                        </div>
                    </div>
                </div>
            </form>

            <div class="row submit-container">
                <div class="mx-auto">
                    <button id="send-button" class="btn btn-primary" style="width: 100px">始める</button>
                </div>
            </div>
        </div>
    </div>

    <div layout:fragment="moreScripts">
        <script th:src="@{/js/matching.js}"></script>
    </div>

</div>
</body>
</html>
