<!--新規ページ作成用テンプレート-->
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/layout}">
<head lang="ja">
    <style>


        @import url(//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css);

        .starrating > input {display: none;}  /* Remove radio buttons */

        .starrating > label:before {
            content: "\f005"; /* Star */
            margin: 2px;
            font-size: 8em;
            font-family: FontAwesome;
            display: inline-block;
        }

        .starrating > label
        {
            color: #222222; /* Start color when not clicked */
        }

        .starrating > input:checked ~ label
        { color: #ffca08 ; } /* Set yellow color when star checked */

        .starrating > input:hover ~ label
        { color: #ffca08 ;  } /* Set yellow color when star hover */


    </style>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/modaal@0.4.4/dist/css/modaal.min.css">

</head>

<body bgcolor="#ccff000">
<div layout:decorator="layout">
    <div layout:fragment="contents">
        <!--<div class="flexbox">-->
            <!--<img src="https://cdn-ak.f.st-hatena.com/images/fotolife/s/shirokumamelon/20171112/20171112200906.png" border="10" alt="Aさん">-->
        <!--</div>-->

            <!--<input type="checkbox" name="hyouka" >-->
            <!--<input type="checkbox" name="hyouka">-->
            <!--<input type="checkbox" name="hyouka">-->
            <!--<input type="checkbox" name="hyouka">-->
            <!--<input type="checkbox" name="hyouka"><br>-->

            <!--<input type="submit" value="評価する">-->

        <a href="#review-container" class="review-container"></a>
        <div id="review-container" class="container" style="display: none">
            Aさんの評価をお願いします

            <form id="review-form" action="" th:action="@{/connect}" method="post">
                <div class="starrating risingstar d-flex justify-content-center flex-row-reverse">
                    <input type="radio" id="star5" name="ratingScore" value="5" /><label for="star5" title="5 star">5</label>
                    <input type="radio" id="star4" name="ratingScore" value="4" /><label for="star4" title="4 star">4</label>
                    <input type="radio" id="star3" name="ratingScore" value="3" /><label for="star3" title="3 star">3</label>
                    <input type="radio" id="star2" name="ratingScore" value="2" /><label for="star2" title="2 star">2</label>
                    <input type="radio" id="star1" name="ratingScore" value="1" /><label for="star1" title="1 star">1</label>
                </div>

                <div class="row submit-container">
                    <div class="mx-auto">
                        <button id="send-button" class="btn btn-primary" style="width: 100px">送信する</button>
                    </div>
                </div>
            </form>

        </div>

    </div>

    <div layout:fragment="moreScripts">
        <script src="https://cdn.jsdelivr.net/npm/modaal@0.4.4/dist/js/modaal.min.js"></script>
        <script>
            $('.review-container').modaal({
                is_locked: true
            });

            $('.review-container').click()
        </script>
    </div>
</div>
</body>
</html>
